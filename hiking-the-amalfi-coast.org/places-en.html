<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiking The Amalfi Coast - Places and protected areas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="description" content="Discover the places and protected areas of the Amalfi Coast.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<!-- Button for the offcanvas menu -->
<div id="container-btn-luoghi">
    <button id="menu-toggle-btn" class="btn btn-luoghi" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
        Explore the places
    </button>
</div>

<div class="container-xxl my-5">
    <div class="row">
        <!-- Main content -->
        <div class="col" id="places-content">
            <!-- Sections will be inserted here via JavaScript -->
        </div>
    </div>
</div>

<!-- Offcanvas for the list of places -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Places</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="list-group" id="places-sidebar-offcanvas">
            <!-- Links will be inserted here via JavaScript -->
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Modal for the image -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Image" class="img-fluid w-100">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/placesScript.js"></script>
</body>
</html>
