<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiking The Amalfi Coast - Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="description" content="Discover the latest events organised by Hiking The Amalfi Coast.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<div class="container my-5">
    <h1 class="mb-4">Events</h1>
    <div class="timeline" id="timeline">
        <!-- Events will be injected here via JavaScript -->
    </div>
</div>

<!-- Modal for image display -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="" id="modalImage" class="img-fluid" alt="Event image">
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/eventsScript.js"></script>
</body>
</html>
