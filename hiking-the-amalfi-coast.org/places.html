<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Hiking The Amalfi Coast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Placeholder per navbar -->
<div id="navbar-placeholder"></div>

<!-- Pulsante per il menu (offcanvas) -->
<div id="container-btn-luoghi">
    <button id="menu-toggle-btn" class="btn btn-luoghi" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
        Esplora i luoghi
    </button>
</div>

<div class="container-xxl my-5">
    <div class="row">
        <!-- Contenuto principale -->
        <div class="col" id="places-content">
            <!-- Le sezioni dei luoghi verranno inserite qui tramite JavaScript -->
        </div>
    </div>
</div>

<!-- Offcanvas per l'elenco dei luoghi -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Luoghi</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
    </div>
    <div class="offcanvas-body">
        <div class="list-group" id="places-sidebar-offcanvas">
            <!-- I link ai luoghi verranno inseriti qui tramite JavaScript -->
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Modal per l'immagine -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Immagine" class="img-fluid w-100">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/placesScript.js"></script>
</body>
</html>
